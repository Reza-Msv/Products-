<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Online Shop</title>
  </head>
  <body>
    <header>
      <p>Reza Msv || Online Shop</p>
    </header>
    <main>
      <div id="search">
        <input placeholder="search name" id="search-input" type="text" />
        <div>
          <button class="filter selected" data-filter="all">All</button>
          <button class="filter" data-filter="tech">tech</button>
          <button class="filter" data-filter="clothing">clothing</button>
          <button class="filter" data-filter="health">health</button>
        </div>
        <div id="search-price">
          <input placeholder="search number" type="number" id="second-search" />
          <button id="searchButton">search</button>
        </div>
      </div>
      <div id="products">
        <div class="product-item" data-category="tech">
          <img src="img/iphone.png" alt="" />
          <p>Apple Iphone 14Pro</p>
          <span>$ 1499</span>
        </div>

        <div class="product-item" data-category="clothing">
          <img src="img/shoes.png" alt="" />
          <p>Runnig Shose</p>
          <span>$ 199</span>
        </div>

        <div class="product-item" data-category="tech">
          <img src="img/watch.png" alt="" />
          <p>Apple Watch</p>
          <span>$ 399</span>
        </div>

        <div class="product-item" data-category="clothing">
          <img src="img/bag.png" alt="" />
          <p>college bg</p>
          <span>$ 139</span>
        </div>

        <div class="product-item" data-category="clothing">
          <img src="img/jacket.png" alt="" />
          <p>Boy 's Jacket</p>
          <span>$ 169</span>
        </div>

        <div class="product-item" data-category="health">
          <img src="img/shampoo.png" alt="" />
          <p>Cratin Haire Care</p>
          <span>$ 39</span>
        </div>

        <div class="product-item" data-category="tech">
          <img src="img/airpods.png" alt="" />
          <p>Apple Airpods Pro</p>
          <span>$ 299</span>
        </div>

        <div class="product-item" data-category="health">
          <img src="img/vitamin.png" alt="" />
          <p>Vitamin E</p>
          <span>$ 39</span>
        </div>

        <div class="product-item" data-category="health">
          <img src="img/cream.png" alt="" />
          <p>Face Cream</p>
          <span>$ 39</span>
        </div>
      </div>
    </main>

    <script src="js/market.js"></script>
  </body>
</html>
